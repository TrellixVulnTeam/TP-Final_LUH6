        <section class="form-group row">
            <div id="contactData" class="col-12 col-sm-6 col-md-4">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="contactname">
                <label for="surname">Apellido</label>
                <input type="text" class="form-control" name="surname" id="contactsurname">
                <label for="mail">eMail</label>
                <input type="mail" class="form-control" name="mail" id="contactmail">
            </div>
            <div id="contactMessage" class="col-12 col-sm-6 col-md-8">
                <label for="message">Consulta</label>
                <textarea name="message" class="form-control" id="contactMessage" cols="30" rows="5"></textarea>
            </div>
            <div class="btn-group" style="gap: 10px; margin: 5%;">
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
                <button type="button" class="btn btn-secondary btn-lg">Reset</button>
            </div>
